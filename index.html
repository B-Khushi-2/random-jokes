<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Joke</title>

    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #e0f7fa, #fce4ec);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        width: 420px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      h2 {
        color: #333;
      }
      h3 {
        color: #ff4081;
        margin-top: 15px;
      }

      span {
        color: #0077cc;
        font-weight: bold;
        animation: blink 1.5s infinite;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }

      button {
        margin-top: 20px;
        padding: 10px 18px;
        border: none;
        background-color: #0077cc;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
      }

      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Setup: <span id="getSetup"></span></h2>
      <h3>Punchline: <span id="getPunchLine"></span></h3>
      <button onclick="getRandomJoke()">New Joke</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
